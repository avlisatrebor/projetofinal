<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria Traça Livros</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-success">
            <div>
                <a class="navbar-brand text-white m-4" href="#livrariatracalivros">Livraria Traça Livros</a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active text-white" href="cadastro_cliente.html">Cliente</a>
                    </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="cadastro_livro.html">Livros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="cadastro_editora.html">Editoras</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="contato.html">Contato</a>
                  </li>
            </ul>
        </nav>
    </header>
    <style>
        body {
            background: linear-gradient(55deg, rgb(189, 14, 14), black,rgb(35, 156, 88));
        }
    </style>

    <section>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/livraria01.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
                <div class="carousel-item">
                    <img src="img/livraria02.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
                <div class="carousel-item">
                    <img src="img/livraria03.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
            </div>
        </div>
    </section>
    <main class="container-fluid">
        <section class="row mx-5 mt-3 p-3 mb-3 rounded">
            <form action="#" method="get">
                <h4 class=" text-white mb-3">Cadastro do Livro</h4>
                <div class="col mb-3">
                    <label for="nome" class="form-label text-white ">Nome do Livro</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do livro" required>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-sm-3 mb-3">
                        <label for="isbn" class="form-label text-white">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" maxlength="13" placeholder="Somente números" required>
                    </div>
                    <div class="col-lg-3 col-sm-3 mb-3">
                        <label for="publicacao" class="form-label text-white">Data da Publicação</label>
                        <input type="date" class="form-control" id="publicacao" name="publicacao" required>
                    </div>
                    <div class="col-lg-3 col-sm-3 mb-3">
                        <label for="quantidade" class="form-label text-white">Quantidade de Livros no Estoque</label>
                        <input type="int" class="form-control" id="quantidade" name="quantidade" required>
                    </div>  
                    <div class="col-lg-3 col-sm-3 mb-3">
                        <label for="preco" class="form-label text-white">Preço do Livro</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Quantia em Dollar (com ponto e duas casas decimais)">
                        </div>
                    </div>   
                </div>    
                    <div class="col mb-3">
                        <label for="nome" class="form-label text-white ">Nome do Escritor</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="col mb-3">
                        <label for="nome" class="form-label text-white ">Assunto</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o assunto" required>
                    </div>
                    <div class="col mb-3">
                        <label for="nome" class="form-label text-white ">Nome da Editora</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da editora" required>
                    </div>
                    <br>
                    <div align= "right">
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <input type="submit" value="Cadastrar" class="btn btn-outline-warning btn-lg">
                    </div>
                    </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container-fluid bg-success p-3">
            <div class="row">
                <div class="col-sm-12 text-white text-center">
                    <h6 class="mb-0">Livraria Traça Livros&copy;2021</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/valida-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>
</html>
