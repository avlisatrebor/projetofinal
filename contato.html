<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria Traça Livros</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-success">
            <div>
                <a class="navbar-brand text-white m-4" href="#livrariatracalivros">Livraria Traça Livros</a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active text-white" href="cadastro_cliente.html">Cliente</a>
                    </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="cadastro_livro.html">Livros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="cadastro_editora.html">Editoras</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="contato.html">Contato</a>
                  </li>
            </ul>
        </nav>
    </header>
    <style>
        body {
            background: linear-gradient(55deg,rgb(189, 14, 14), black,rgb(35, 156, 88) );
        }
    </style>
    <section>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/livraria01.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
                <div class="carousel-item">
                    <img src="img/livraria02.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
                <div class="carousel-item">
                    <img src="img/livraria03.jpg" class="d-block w-100" alt="Imagem responsiva">
                </div>
            </div>
        </div>
    </section>
    <main class="container-fluid">
        <section class="row mx-5 mt-3 p-3 mb-3 rounded">
            <form action="#" method="get">
                <h4 class="mb-3 text-white">Contato</h4>
                <div class="row mb-3">
                    <div class="col-lg-6 col-sm-12 mb-3">
                        <label for="email" class="form-label text-white">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@dominio.com" required>
                    </div>
                    <div class="col-lg-6 col-sm-12 mb-3">
                        <label for="telefone" class="form-label text-white">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="11" placeholder="Somente números mais o DDD" required>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="endereco" class="form-label text-white">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                </div>
                <h4 class="mb-3 text-white">Redes Sociais</h4>
                <div class="row">
                    <div class="coluna">
                      <img src="img/facebook.png" alt="descrição da imagem" style="width:100%">
                    </div>
                    <div class="coluna">
                      <img src="img/instagram.png" alt="descrição da imagem" style="width:100%">
                    </div>
                    <div class="coluna">
                        <img src="img/linkedin.png" alt="descrição da imagem" style="width:100%">
                      </div>
                    <div class="coluna">
                      <img src="img/twitter.png" alt="descrição da imagem" style="width:100%">
                    </div>
                    <div class="coluna">
                        <img src="img/youtube.png" alt="descrição da imagem" style="width:100%">
                      </div>
                </div>
                  
                  <style>
                  .coluna{
                    float: left;
                    width: 5%;
                  .row::after {
                    content: "";
                    clear: both;
                    display: table;
                  }
                  </style>
                <div align= "right">
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <input type="submit" value="Enviar" class="btn btn-outline-warning btn-lg">
                    </div> 
                    </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container-fluid bg-success p-3">
            <div class="row">
                <div class="col-sm-12 text-white text-center">
                    <h6 class="mb-0">Livraria Traça Livros&copy;2021</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/valida-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>
</html>
